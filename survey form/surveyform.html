<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fraunces:ital,wght@0,400;1,900&family=Inconsolata:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="title" class="center">FreeCodeCamp Survey</h1>
    </header>
    <p id="description" class="center">Thanks You for taking the time to help us improve the platform </p>

    <div class="main-container">

        <form id="survey-form" class="center" action="">
            <br>
            <label for="name" id="name-label">Name
        <input type="text" id="name" placeholder="Enter Your Name" required></label><br><br>
            <label for="email" id="email-label">Email
    <input type="email" name="email-label" placeholder="Enter Your Email" required ></label><br><br>
            <label for="number" id="number-label">Age
    <input type="number" min="1" max="99" name="number" placeholder="Enter Your Age"  >
</label><br><br>
            <label for="dropdown" id="dropdown"> Which option best describes your current role?</label><br>
            <select name="current role" id="dropdown">
    <option disabled selected value="">select current role</option>
    <option value="learner">learner</option>
    <option value="student">student</option>
    <option value="job">job</option>
    <option value="preferNo">prefer not to say</option> 
    <option value="other">other</option>
</select>
            <p>
                Would you recommend FreeCodeCamp to a friend?
            </p>
            <label>
        <input type="radio" value="definitely"  name="friends" checked>definitely
        </label><br>
            <label>
            <input type="radio" value="maybe" name="friends">maybe
        </label ><br>
    <label>
            <input type="radio" value="not-sure" name="friends">not-sure
        </label><br>
            <p>
                What is your favorite features of FreeCodeCamp?
            </p>
            <select name="favorite" id="favorite" required>
<option disabled selected value="">select an option</option>
<option value="community">community</option>
<option value="opensource">open source</option>
<option value="Challenges">Challenges</option>
<option value="projects">projects</option>
</select>
            <p>
                What would you like to see improved?</p>
            <label for="front-end-projects">
            <input type="checkbox" name="front-end-projects" id="front-end-projects" value="front-end-projects">front-end-projects
        </label><br>
            <label for="back-end-projects">
            <input type="checkbox" name="back-end-projects" id="back-end-projects" value="back-end-projects">back-end-projects
        </label><br>
            <label for="Data Visualization">
            <input type="checkbox" name="Data Visualization"  id="Data Visualization" value="Data Visualization">Data Visualization
        </label><br>
            <label for="Challenges">
            <input type="checkbox" name="Challenges" id="Challenges" value="Challenges">Challenges
        </label><br>
            <label for="Open Source Community">
            <input type="checkbox" name="Open Source Community" id="Open Source Community" value="Open Source Community">Open Source Community
        </label><br>
            <label for="Gitter help rooms">
            <input type="checkbox" name="Gitter help rooms" id="Gitter help rooms" value="Gitter help rooms">Gitter help rooms
        </label><br>
            <label for="Videos">
            <input type="checkbox" name="Videos" id="Videos" value="Videos">Videos
        </label><br>
            <label for="City Meetups">
            <input type="checkbox" name="City Meetups" id="City Meetups" value="City Meetups">City Meetups
        </label><br>
            <label for="Wiki">
            <input type="checkbox" name="Wiki" id="Wiki" value="Wiki">Wiki
        </label><br>
            <label for="Forum">
            <input type="checkbox" name="Forum" id="Forum" value="Forum">Forum
        </label><br>
            <label for="Additional Couses">
            <input type="checkbox" name="Additional Couses" id="Additional Couses" value="Additional Couses">Additional Couses
        </label><br><br>


            <label for="comments" id="comments"> Any comments or suggestions?</label>
            <textarea name="suggestion" id="comments" cols="80" rows="6" placeholder="Enter your comment here...."></textarea>

            <button type="submit" id="submit">Submit</button>



        </form>
    </div>

</body>

</html>
